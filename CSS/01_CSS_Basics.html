<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles</title>
    <style>
       
       #green{
        color: green;
       }

       .red{
        color: red;
       }

       ol, ul{
        background-color: black;
        color: white;
       }
       ol li{
        background-color: grey;
       }

       .btn{
        background-color: green;
        color: white;
        font-size: 30px;
        padding: 10px 40px;
        border: none;
       }

       .btn-2{
        background-color: orange;
       }
      
    </style>
</head>
<body>
    <h1 id="green">Good Morning</h1>
    <h1 class="red">Good Afternoon</h1>
    <h1 class="red">Good Evening</h1>

    <ol>
        <li>HTML</li>
        <LI>CSS</LI>
    </ol>

    <ul>
        <li>React</li>
        <li>Angular</li>
    </ul>

    <button class="btn">LogIn</button>
    <button class="btn btn-2">Register</button>

</body>
</html>
